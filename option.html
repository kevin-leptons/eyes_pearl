<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" media="screen,projection" />
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/option.css">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-lg-6 offset-lg-3 panel">
            <form>
                <div class="form-group row">
                    <label for="bg-color" class="col-sm-2 col-form-label">Background Color</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="bg-color" placeholder="#000000">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="bg-color" class="col-sm-2 col-form-label">Foreground Color</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fg-color" placeholder="#ffffff">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="bg-color" class="col-sm-2 col-form-label">Primary Color</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="pm-color" placeholder="#ffffff">
                    </div>
                </div>
            </form>
            <span id='sync-label'>Sync....</span>
        </div>
    </div>
</div>
</body>

<script src="js/shared.js"></script>
<script src="js/option.js"></script>
</html>
